<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div id="left">
        <div class="list" draggable="true"><img src="./Images/circle-regular.svg"> Learn HTML 😁</div>
        <div class="list" draggable="true"><img src="./Images/circle-regular.svg"> Learn CSS 😎</div>
        <div class="list" draggable="true"><img src="./Images/circle-regular.svg"> Learn JavaScript 😏</div>
        <div class="list" draggable="true"><img src="./Images/circle-regular.svg"> Learn React 🙄</div>
      </div>
      <div id="right"></div>
    </div>

    <script src="./ap.js"></script>
  </body>
</html>
